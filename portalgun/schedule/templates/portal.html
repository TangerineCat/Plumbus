{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Portal Gun | Portal{% endblock %}

{% block main_content %}

<div class="portal">
    <div class="container">
        <div class="header-text">
            <h2>Enter your destination</h2>
            <div class="form">
                <form action="/portal/" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Go!">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
